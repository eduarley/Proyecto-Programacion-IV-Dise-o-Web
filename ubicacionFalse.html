        <script type="text/javascript">
            var divMapa = document.getElementById('map');
            navigator.geolocation.getCurrentPosition(fn_ok, fn_mal);
            
            function fn_mal() {
                alert('No se pudo obtener ubicación')
            }


            function fn_ok(respuesta) {
                var lat = respuesta.coords.latitude;
                var lon = respuesta.coords.longitude;

                var gLatLonUsuario = new google.maps.LatLng(lat, lon);
                var gLatLonLocal = new google.maps.LatLng(10.069296, -84.362446);
                var objConfig = {
                    zoom: 17,
                    center: gLatLonLocal
                }
                var gMapa = new google.maps.Map(divMapa, objConfig);
                var objConfigMarkerLocal = {
                    position: gLatLonLocal,
                    map: gMapa,
                    title: "Arley CarWash",
                    icon: 'img/Marker.ico'
                }
                var objConfigMarkerUsuario = {
                    position: gLatLonUsuario,
                    map: gMapa,
                    title: "Usted está aquí"
                }

                var gMarkerLocal = new google.maps.Marker(objConfigMarkerLocal);
                var gMarkerUsuario = new google.maps.Marker(objConfigMarkerUsuario);





                //editado
            // Coordenada de la ruta
            var flightPlanCoordinates = [{
                    lat: 10.069296,
                    lng: -84.362446
                },
                {
                    lat: lat,
                    lng: lon
                },
                
            ];

            // Información de la ruta (coordenadas, color de línea, etc...)
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            // Creando la ruta en el mapa
            flightPath.setMap(gMapa);
